<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="120" r="90" fill="url(#brandGradient)" opacity="0.08"/>
  
  <!-- Central Robot Agent -->
  <!-- Robot Body (rounded rectangle) -->
  <rect x="130" y="115" width="40" height="35" rx="6" fill="url(#robotGradient)"/>
  
  <!-- Robot Head -->
  <rect x="135" y="95" width="30" height="25" rx="5" fill="url(#brandGradient)"/>
  
  <!-- Robot Antenna -->
  <line x1="150" y1="95" x2="150" y2="88" stroke="url(#brandGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="150" cy="86" r="3" fill="url(#accentGradient)"/>
  
  <!-- Robot Eyes (glowing) -->
  <circle cx="142" cy="105" r="3.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="158" cy="105" r="3.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="142" cy="105" r="1.5" fill="url(#accentGradient)"/>
  <circle cx="158" cy="105" r="1.5" fill="url(#accentGradient)"/>
  
  <!-- Robot Smile/Interface Panel -->
  <rect x="140" y="112" width="20" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
  
  <!-- Robot Arms -->
  <rect x="122" y="125" width="5" height="15" rx="2.5" fill="url(#robotGradient)" opacity="0.8"/>
  <rect x="173" y="125" width="5" height="15" rx="2.5" fill="url(#robotGradient)" opacity="0.8"/>
  
  <!-- Robot Hands/Connectors -->
  <circle cx="124.5" cy="142" r="3" fill="url(#brandGradient)"/>
  <circle cx="175.5" cy="142" r="3" fill="url(#brandGradient)"/>
  
  <!-- Circuit pattern on body -->
  <line x1="140" y1="125" x2="145" y2="125" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <line x1="155" y1="125" x2="160" y2="125" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <circle cx="148" cy="132" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="152" cy="132" r="1.5" fill="#ffffff" opacity="0.4"/>
  
  <!-- Surrounding Agent Nodes (representing multi-agent collaboration) -->
  <circle cx="90" cy="80" r="15" fill="url(#accentGradient)"/>
  <circle cx="210" cy="80" r="15" fill="url(#accentGradient)"/>
  <circle cx="90" cy="160" r="15" fill="url(#accentGradient)"/>
  <circle cx="210" cy="160" r="15" fill="url(#accentGradient)"/>
  
  <!-- Mini robot icons in surrounding nodes -->
  <rect x="84" y="78" width="12" height="10" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="86" y="74" width="8" height="6" rx="1.5" fill="#ffffff" opacity="0.8"/>
  
  <rect x="204" y="78" width="12" height="10" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="206" y="74" width="8" height="6" rx="1.5" fill="#ffffff" opacity="0.8"/>
  
  <rect x="84" y="158" width="12" height="10" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="86" y="154" width="8" height="6" rx="1.5" fill="#ffffff" opacity="0.8"/>
  
  <rect x="204" y="158" width="12" height="10" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="206" y="154" width="8" height="6" rx="1.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Connection Lines (representing collaboration) -->
  <line x1="150" y1="120" x2="90" y2="80" stroke="url(#brandGradient)" stroke-width="2.5" opacity="0.5" stroke-dasharray="5,3"/>
  <line x1="150" y1="120" x2="210" y2="80" stroke="url(#brandGradient)" stroke-width="2.5" opacity="0.5" stroke-dasharray="5,3"/>
  <line x1="150" y1="120" x2="90" y2="160" stroke="url(#brandGradient)" stroke-width="2.5" opacity="0.5" stroke-dasharray="5,3"/>
  <line x1="150" y1="120" x2="210" y2="160" stroke="url(#brandGradient)" stroke-width="2.5" opacity="0.5" stroke-dasharray="5,3"/>
  
  <!-- Data flow particles on lines -->
  <circle cx="120" cy="100" r="2" fill="url(#accentGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="100" r="2" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="140" r="2" fill="url(#accentGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="140" r="2" fill="url(#accentGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.2;0.9" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Brand Name -->
  <text x="300" y="130" font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" fill="#1a202c" letter-spacing="-1">
    AGENTICA
  </text>
  
  <!-- Tagline -->
  <text x="300" y="170" font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif" font-size="24" fill="url(#brandGradient)" font-weight="600" letter-spacing="1">
    BUILD AI AGENTS
  </text>
</svg>

