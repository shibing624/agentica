site_name: Agentica
site_description: A lightweight, powerful Python framework for building autonomous AI agents
site_url: https://shibing624.github.io/agentica
repo_url: https://github.com/shibing624/agentica
repo_name: shibing624/agentica

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.select

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Concepts:
      - Agent: concepts/agent.md
      - Team & Workflow: concepts/team.md
  - Guides:
      - CLI Terminal: guides/terminal.md
      - Tools: guides/tools.md
      - RAG: guides/rag.md
      - MCP: guides/mcp.md
      - Model Providers: guides/models.md
      - Guardrails: guides/guardrails.md
      - Best Practices: guides/best_practices.md
      - Benchmark: guides/benchmark.md
  - API Reference:
      - Agent: api/agent.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
