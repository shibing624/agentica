site_name: Agentica
site_description: 轻量级、功能强大的 Python AI Agent 框架
site_url: https://shibing624.github.io/agentica
repo_url: https://github.com/shibing624/agentica
repo_name: shibing624/agentica

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - 首页: index.md
  - 快速入门: quickstart.md
  - 核心概念:
      - Agent: concepts/agent.md
      - Team & Workflow: concepts/team.md
  - 使用指南:
      - CLI 终端: guides/terminal.md
      - 工具系统: guides/tools.md
      - RAG: guides/rag.md
      - 安全守卫: guides/guardrails.md
      - Benchmark: guides/benchmark.md
  - API 参考:
      - Agent API: api/agent.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - toc:
      permalink: true

plugins:
  - search
